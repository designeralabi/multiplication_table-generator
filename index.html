<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <h1>Multiplication-table Generator</h1>
        <img src="/assets/img/back-to-school.png" alt="back-to-school">
        <p id="data-cta">The quick solution you have been looking for to generate multiplication table.</p>
        <form class="form-wrapper">
            <input type="text" placeholder="enter mult(value) to generate" id="num">
            <p id="data-caution">Please note that this Times Table generator generates Multiplication table from 1 to 100 only.</p>
            <button type="submit">Generate</button>
            <button type="reset" id="reset-btn">clear</button>
        </form>
        <p class="output"></p>
        <div id="author-data">

        </div>
    </div>
